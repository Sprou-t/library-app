<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='stylesheet/style.css' rel='stylesheet'>
<link href='stylesheet/reset.css' rel='stylesheet'>
<script src="js_script.js" defer></script>
<title>Books Library</title>
</head>
<body>
   <div class="header">
       <button type="button" class="open-button">NEW BOOK</button>
   </div>
  
       <!-- The pop-up form:use absolute positioning -->
   <dialog class="form-popup" id="myForm">
   <form action="" class="form-container">
       <h1>New Book</h1>


       <label for="id"><b>ID</b></label>
       <input id='id' type="number" placeholder="Enter ID" name="id" required>


       <label for="title"><b>Title</b></label>
       <input id='title' type="text" placeholder="Enter Title" name="title" required>


       <label for="author"><b>Author</b></label>
       <input id='author' type="text" placeholder="Enter Author name" name="author" required>

       <label for="readStatusButton"><b>Read?</b></label>
       <input id='readStatusButton' type="checkbox" name="readStatusButton" required>

       <button type="submit" class="submit btn">Enter</button>
       <button type="button" class="close btn">Close</button>
   </form>
</dialog>
  


   <div class="display_panel">
              <!-- added books will be displayed here -->
   </div>
</body>
</html>
